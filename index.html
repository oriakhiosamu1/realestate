<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Real Estate | Christies Style</title>
    
    <!-- Load Google Fonts for the luxury aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind for custom colors and fonts (for CDN usage) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#C3903E', // Your custom Gold accent
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>

  </head>
  <body>
    <!-- This is the container element where your entire React application gets mounted. -->
    <div id="root"></div> 
    
    <!-- This script loads your compiled React application from the src folder. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
